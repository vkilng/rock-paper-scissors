<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/x-icon" href="resources/rps-favicon.png">
        <link rel="stylesheet" href="styles.css">
        <title>R-P-S</title>
    </head>
    <body>
        <div class="header">
            <div>A game of Rock - Paper - Scissors</div>
            <div>-- First to score 5 wins --</div>
        </div>

        <div class="computer panel">
            <div>
                <div class="hand"></div>
                <div class="hand-name">Computer plays ___</div>
            </div>
        </div>
        
        <div class="score panel">
            <div>
                <div class="player-name">Player</div>
                <div class="player score">0</div>
            </div>
            <div class="declaration">
                <div>Winner of Round</div>
                <div class="winner">-</div>
            </div>
            <div>
                <div class="player-name">Computer</div>
                <div class="computer score">0</div>
            </div>
        </div>

        <div class="player panel">
            <div>
                <button class="rock hand"
                style="background-image: url(./resources/hand-rock.png);"></button>
                <div class="hand-name">Rock</div>
            </div>
            <div>
                <button class="paper hand"
                style="background-image: url(./resources/hand-paper.png);"></button>
                <div class="hand-name">Paper</div>
            </div>
            <div>
                <button class="scissors hand"
                style="background-image: url(./resources/hand-scissors.png);"></button>
                <div class="hand-name">Scissors</div>
            </div>
        </div>

        <footer>
            A mini-project by
            <a href="https://github.com/vkilng/rock-paper-scissors"> vkilng </a>
            <a href="https://github.com/vkilng/rock-paper-scissors">
              <img
                src="resources/GitHub-Mark-Light-32px.png"
                alt="GitHub Page"
              />
            </a>
            guided by <a href="https://www.theodinproject.com">The Odin Project</a>
          </footer>
        <script src="script.js"></script>
    </body>
</html>
